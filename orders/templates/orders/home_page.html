<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            flex-grow: 1;
        }

        .product-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-item h3 {
            margin-bottom: 10px;
        }

        .product-item .price {
            font-size: 1.2em;
            color: #333;
        }

        .product-item input[type="number"] {
            padding: 5px;
            width: 60px;
            margin: 10px 0;
            text-align: center;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .cart-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
            height: fit-content;
        }

        .cart-container h2 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item span {
            font-size: 1em;
            color: #333;
        }

        .total-price {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        .checkout-btn {
            background-color: #2196F3;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #1976D2;
        }

    </style>
</head>
<body>

    <div>
        <h1>Create New Order</h1>

        <div class="products-container">
            {% for product in products %}
                <div class="product-item">
                    <h3>{{ product.name }}</h3>
                    <p class="price">${{ product.price }}</p>
                    <label for="quantity_{{ product.id }}">Quantity:</label>
                    <input type="number" id="quantity_{{ product.id }}" value="1" min="1" oninput="updateCart({{ product.id }}, this.value)">
                    <button class="add-to-cart-btn" onclick="addToCart({{ product.id }}, '{{ product.name }}', {{ product.price }})">Add to Cart</button>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="total-price" id="totalPrice">Total Price: $0</div>
        <button type="button" class="checkout-btn" id="checkoutButton" style="display:none;" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productId, productName, productPrice) {
            const quantity = document.getElementById(`quantity_${productId}`).value;
            const existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                existingProduct.quantity += parseInt(quantity); // Increment quantity if product is already in the cart
            } else {
                cart.push({ id: productId, name: productName, price: productPrice, quantity: parseInt(quantity) });
            }

            updateCartUI();
        }

        function updateCartUI() {
            const cartItemsList = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('totalPrice');
            const checkoutButton = document.getElementById('checkoutButton');

            cartItemsList.innerHTML = ''; // Clear previous cart items
            let totalPrice = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('cart-item');
                listItem.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                `;
                cartItemsList.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`;

            // Show checkout button if cart has items
            if (cart.length > 0) {
                checkoutButton.style.display = 'block';
            } else {
                checkoutButton.style.display = 'none';
            }
        }

        function proceedToCheckout() {
            localStorage.setItem('cart', JSON.stringify(cart)); // Store cart in localStorage
            // Send cart data to the backend to create an order
            fetch('/create_order/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',  // Set the content type to JSON
                },
                body: JSON.stringify({ cart_data: cart }),  // Send cart data as JSON string
            })
            .then(response => response.json())
            .then(data => {
                if (data.order_id) {
                    console.log('Order created successfully. Order ID:', data.order_id);
                    window.location.href = `/checkout/`; // Redirect to checkout page with the order ID
                } else {
                    alert('Error creating order');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the order.');
            });
        }

    </script>

</body>
</html>
