<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Button Style */
        button {
            background-color: #4CAF50;  /* Green background */
            color: white;  /* White text */
            font-size: 16px;
            padding: 15px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 0 auto;  /* Center button */
            margin-bottom: 30px;  /* Space below button */
        }

        button a {
            text-decoration: none;  /* Remove underline */
            color: white;  /* White text */
            font-size: inherit;  /* Inherit font size from button */
        }

        button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 0 auto;  /* Center table */
            border-collapse: collapse;
            margin-bottom: 40px;  /* Space below table */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;  /* Border for table rows */
        }

        th {
            background-color: #4CAF50;  /* Green background for headers */
            color: white;  /* White text */
        }

        tr:hover {
            background-color: #f5f5f5;  /* Light gray background on hover */
        }

        /* Link Styles */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
    </style>
</head>
<body>
    <!-- Button to Go Home -->
    <button>
        <a href="{% url 'home_page' %}">Go to Home</a>
    </button>

    <h1>My Orders</h1>
    
    <!-- Orders Table -->
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td> <!-- Display the order ID -->
                    <td>{{ order.status }}</td> <!-- Display the status of the order -->
                    <td>
                        <a href="{% url 'order_details' order.id %}">View Details</a> <!-- Hyperlink to order details page -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
