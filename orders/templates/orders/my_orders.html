<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<body>
    <h1>My Orders</h1>
    
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td> <!-- Display the order ID -->
                    <td>{{ order.status }}</td> <!-- Display the status of the order -->
                    <td>
                        <a href="{% url 'order_details' order.id %}">View Details</a> <!-- Hyperlink to order details page -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
